{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<h2>Create Post</h2>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{form|crispy}}
    <br>
    <button type="submit" class="btn btn-success">Post it</button>
</form>
<br>
<a class="btn btn-success" href="{% url 'viewtask' %}" role="button">Go Back</a>
{% endblock %}
